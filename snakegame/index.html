<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="Author" content="Emanuel Bim de Oliveira" />
    <meta name="description" content="Snake Game simples" />
    <meta name="keywords" content="snake game, game of snake" />

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <title>Snake Game</title>
  </head>
  <body>
    <main>
      <section class="display-of-data">
        <p>Pontuação: <span id="score">00</span></p>
        <p>Maior Pontuação: <span id="high-score">00</span></p>
      </section>

      <section class="game-place">
        <span class="snake-head" style="z-index: 2"></span>
      </section>

      <section class="buttons">
        <div>
          <i class="material-symbols-outlined">expand_less</i>
        </div>
        <div class="side-buttons">
          <i class="material-symbols-outlined">chevron_left</i>
          <i class="material-symbols-outlined">pause</i>
          <i class="material-symbols-outlined">navigate_next</i>
        </div>
        <div>
          <i class="material-symbols-outlined">expand_more</i>
        </div>
      </section>
    </main>
  </body>
</html>
