<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&family=REM:wght@600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>Status da Bateria</title>
</head>
<body>
    <main>
        <section id="percentage">
            <h1>Bateria</h1>
            <p class="battery-percentage-display">60%</p>
        </section>

        <section id="display-percentage">
            <div id="battery-place">
                <p class="battery-percentage-display">60%</p>
                <div id="battery-fluid"></div>
            </div>
        </section>
        
        <section id="status">
            <h2>Status</h2>
            <span class="material-symbols-outlined">battery_charging_60</span>
            <p>Carregando...</p>
        </section>
    </main>
</body>
</html>
