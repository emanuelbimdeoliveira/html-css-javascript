<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="imagens/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="calculadoraStyle.css">

    <title>Calculadora</title>
</head>
<body>
    <main>
        <section class="header">
            <h1 style="font-size: 1.5em; text-transform: uppercase">Calculadora</h1>
            <p class="telaNumeros"></p>
        </section>
        <section class="main">        
            <button class="btNumero1">1</button>        
            <button class="btNumero2">2</button>
            <button class="btNumero3">3</button>
            <button class="btNumero4">4</button>
            <button class="btNumero5">5</button>
            <button class="btNumero6">6</button>
            <button class="btNumero7">7</button>
            <button class="btNumero8">8</button>
            <button class="btNumero9">9</button>
            <button class="btNumero0">0</button>
            <button class="btSinalMais">+</button>
            <button class="btSinalMenos">-</button>
            <button class="btSinalMult">X</button>
            <button class="btSinalDiv">/</button>
            <button class="btDel">C</button>
            <button class="btRes">=</button>
            <button class="btBackspace">&Leftarrow;</button>
            <button class="btNumeroNaVerdadeVirgula">,</button>
            <button class="btInverter">+-</button>
            <button class="btSinalExponencial">^</button>
        </section>
    </main>
    <script src="calculadora.js"></script>
</body>
</html>
