<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="index.js" defer></script>

    <title>Controle de Video com JavaScript</title>
</head>
<body>
    <main class="container-lg bg-light p-3 mx-auto d-flex flex-column justify-content-center align-items-center">
        <h1 class="bg-success text-bg-success w-50 text-center">Controles personalizados</h1>
        <video src="videos/Maple Leaf Rag on a 1915's Piano (1080p).mp4" class="w-50 d-block mx-auto"></video>
        <div class="progress w-50 mx-auto rounded-0">
            <div class="progress-bar progress-bar-info progress-bar-striped" style="width: 0%;"></div>
        </div>
        <p class="w-100 text-center" id="time-display"></p>

        <div class="btn-group w-50 my-3">
            <button class="btn btn-success material-symbols-outlined" id="restart">restart_alt</button>
            <button class="btn btn-success material-symbols-outlined" id="backward">fast_rewind</button>
            <button class="btn btn-success material-symbols-outlined" id="play-pause">play_circle</button>
            <button class="btn btn-success material-symbols-outlined" id="forward">fast_forward</button>
            <button class="btn btn-success material-symbols-outlined" id="volume">volume_up</button>
        </div>
    </main>
</body>
</html>
