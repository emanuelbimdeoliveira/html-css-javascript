<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emanuel Bim de Oliveira"/>
    <meta name="description" content="Relógio analógico"/>
    <meta name="keywords" content="Relógio, hora, tempo"/>


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">
    <script src="index.js" defer></script>

    <title>Relógio Analógico</title>
</head>
<body>
    <main>
        <section class="clock-display">
            <span class="centerDot"></span>

            <div class="hours">
                <span class="hours-hand"></span>
            </div>
    
            <div class="minutes">
                <span class="minutes-hand"></span>
            </div>
    
            <div class="seconds">
                <span class="seconds-hand"></span>
            </div>    
        </section>

        <section class="digital-clock">
            <span class="big-numbers">21:49</span>
            <span class="small-numbers">:50</span>
        </section>


        <aside class="aside-menu">
            <i class="menu fa-solid fa-bars"></i>
        </aside>
        
        
        <aside class="aside-field">
            <i class="menu fa-solid fa-bars"></i>
            <ul>
                <li>Tema Claro</li>
                <li>Tema Cores Frias</li>
                <li>Tema Cores Quentes</li>
                <li>Tema Cores Natureza</li>    
            </ul>
        </aside>
    </main>
</body>
</html>
