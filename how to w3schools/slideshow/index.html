<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

    <title>Slide Show</title>
</head>
<body>
    <main>
        <section class="controls">
            <ul class="buttons">
                <li id="back-button" class="back-button">&Leftarrow;</li>
                <li id="forward-button" class="forward-button">&Rightarrow;</li>
            </ul>

            <ul class="dots">
                <li id="dot-1" title="to slide-1"></li>
                <li id="dot-2" title="to slide-2"></li>
                <li id="dot-3" title="to slide-3"></li>
                <li id="dot-4" title="to slide-4"></li>
                <li id="dot-5" title="to slide-5"></li>
            </ul>
        </section>

        <section class="slide-1">
            <p class="orientation">
                1/5
            </p>

            <p class="description-text">
                Lago de Montanha
            </p>
        </section>

        <section class="slide-2">
            <p class="orientation">
                2/5
            </p>

            <p class="description-text">
                Campo com Lago
            </p>
        </section>

        <section class="slide-3">
            <p class="orientation">
                3/5
            </p>

            <p class="description-text">
                Montanhas Americanas
            </p>
        </section>

        <section class="slide-4">
            <p class="orientation">
                4/5
            </p>

            <p class="description-text">
                Montanhas com CÃ©u Azul
            </p>
        </section>

        <section class="slide-5">
            <p class="orientation">
                5/5
            </p>

            <p class="description-text">
                Campo Florido
            </p>
        </section>
    </main>
</body>
</html>
