<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="fontes/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">

    <script src="javaScript/javaScript.js" defer></script>

    <title>Sorteador de Números</title>
</head>
<body>
    <main>
        <section id="main-display" class="main-display">
            <span></span>
            <div>
                <p>50</p>
            </div>
            <nav>
                <li>
                    <i class="button-effect buttons fa-solid fa-caret-down" id="menu" style="text-align: center; text-shadow: 2px 2px 0 white"></i>
                </li>
                <li class="ocultable-hidden">
                    <a href="#form" target="_self" class="button-effect buttons"><i class="fa-solid fa-gear fa-sm"></i></a>
                </li>
                <li class="ocultable-hidden">
                    <button class="button-effect buttons" id="button-history">H</button>
                </li>
            </nav>
            <button class="button-effect buttons" id="button-refresh"><i class="fa-solid fa-arrows-rotate fa-sm"></i></button>
        </section>

        <section id="form">
            <form id="form-element">
                <label for="max">
                    <legend>Digite o valor máximo:</legend>
                    <input 
                        type="number" 
                        step="1" 
                        id="max" 
                        required 
                        min="0"
                        value="100"/>
                </label>
                <label for="min">
                    <legend>Digite o valor mínimo:</legend>
                    <input 
                        type="number" 
                        step="1" 
                        id="min" 
                        required 
                        min="0"
                        value="0"/>
                </label>
                <label for="color-change">
                    <legend>Escolha uma cor de fundo:</legend>
                    <input type="color" value="#0f2fff" name="color-change" id="color-change">
                </label>
                <a href="#main-display" target="_self">
                    <p>Aplicar</p>
                </a>
            </form>
        </section>
    </main>
</body>
</html>
