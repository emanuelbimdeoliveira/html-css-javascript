<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Emanuel Bim" />
    <meta
      name="description"
      content="Lista de nomes de paises, estados e cidades"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <title>City API</title>
  </head>
  <body>
    <section id="start-screen" class="pt-5">
      <form class="form-control container-lg bg-light h-auto">
        <h1 class="bg-blue text-bg-info text-center py-3 shadow mt-3 rounded-2">
          Escolha uma opção:
        </h1>
        <nav class="navbar navbar-lg p-2 h-100">
          <ul
            class="nav nav-tabs d-flex flex-column justify-content-between w-75 gap-3 mx-auto"
          >
            <li class="nav-item w-100">
              <a
                href="#continent"
                class="bg-yellow text-bg-warning nav-link shadow rounded-2"
                target="_self"
                data-bs-toggle="tabs"
                >Nomes dos paises</a
              >
            </li>
            <li class="nav-item w-100">
              <a
                href="#country"
                class="bg-yellow text-bg-warning nav-link shadow rounded-2"
                target="_self"
                data-bs-toggle="tabs"
                >Nomes dos estados</a
              >
            </li>
            <li class="nav-item w-100">
              <a
                href="#state"
                class="bg-yellow text-bg-warning nav-link shadow rounded-2"
                target="_self"
                data-bs-toggle="tabs"
                >Nomes de cidades</a
              >
            </li>
          </ul>
        </nav>
      </form>
      <div id="image" class="container-lg h-50"></div>
      <button class="btn bg-blue loading p2 text-bg-info">Carregando...</button>
    </section>
  </body>
</html>
