<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">
    <script src="index.js" defer></script>

    <title>Web design</title>
</head>
<body>
    <header>
        <h1>Ferramentas</h1>
    </header>

    <main>
        <section class="toggle-switch">    
            <h2>Interruptor</h2>
            <div class="square">
                <span></span>
            </div>
            <div class="circle">
                <span></span>
            </div>
        </section>

        <section class="loader">
            <h2>Loader</h2>
            <div class="loader-div"></div>
        </section>

        <section class="filter-table">
            <h2>Tabela dinâmica</h2>
            <fieldset>
                <input type="text" autocapitalize="words" name="search" id="search" placeholder="País" value="">
                <i class="fa-solid fa-magnifying-glass"></i>
            </fieldset>
            <table>
                <thead>
                    <tr>
                        <th>Cidade</th>
                        <th>País</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Paris</td>
                        <td>França</td>
                    </tr>
                    <tr>
                        <td>Lisboa</td>
                        <td>Portugal</td>
                    </tr>
                    <tr>
                        <td>São Paulo</td>
                        <td>Brasil</td>
                    </tr>
                    <tr>
                        <td>Nova Iorque</td>
                        <td>Estados Unidos</td>
                    </tr>
                    <tr>
                        <td>Londres</td>
                        <td>Inglaterra</td>
                    </tr>
                    <tr>
                        <td>Tóquio</td>
                        <td>Japão</td>
                    </tr>
                    <tr>
                        <td>Moscou</td>
                        <td>Rússia</td>
                    </tr>
                    <tr>
                        <td>Berlin</td>
                        <td>Alemanha</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="image-zoom">
            <h2>Imagens com Zoom</h2>
            <div class="image">
                <div class="magnifying"></div>
            </div>
            <div class="zoom"></div>
        </section>
    </main>

</body>
</html>
