<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Emanuel Bim" />
    <meta name="tittle" content="Cronômetro - Escola Sabatina" />

    <link
      rel="shortcut icon"
      href="arquivos/imagens/icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="arquivos/countDown.css" />
    <link
      rel="stylesheet"
      href="arquivos/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css"
    />

    <title>Temporizador - Escola Sabatina</title>
  </head>
  <body class="temaPadraoBody">
    <section id="telaInicial">
      <a href="#telaParaOrientacao" target="_self" class="temaPadraoParagrafo"
        >Entrar</a
      >
    </section>

    <section id="telaParaOrientacao" class="temaPadraoBody">
      <main id="main">
        <a
          href="#"
          target="_self"
          class="voltarPagina fa-sharp fa-solid fa-angles-left"
        ></a>
        <legend>
          <p class="temaPadraoParagrafo">Adicione a hora final</p>
        </legend>
        <form autocomplete="on">
          <input
            type="time"
            name="horaFinal"
            required
            class="temaPadraoParagrafo"
            id="tempo"
            value="09:55"
          />
          <a href="#telaCountDown" class="temaPadraoParagrafo" target="_self"
            >Avançar</a
          >
        </form>
      </main>
    </section>

    <section id="telaCountDown" class="temaPadraoBody">
      <div class="tituloCountDown">
        <a
          href="#telaParaOrientacao"
          target="_self"
          class="voltarPagina fa-solid fa-angles-left"
        ></a>
        <i
          id="menu"
          class="voltarPagina fa-solid fa-bars"
          style="left: auto; right: 0"
        ></i>
        <!-- <h1 class="flexTexto" contenteditable autocapitalize>iasd - Jardim <br/> Alegre</h1> -->
        <img src="arquivos/imagens/logo.png" alt="logo" />
        <div class="mostradorNumeros">
          <p class="display flexTexto">00 : 00 : 00</p>
        </div>
      </div>
      <div class="footer">
        <p>IASD - Jardim Alegre</p>
        <p id="relogioHoraAtual">07 : 59 : 12</p>
      </div>
    </section>
    <script src="arquivos/countDown.js"></script>
  </body>
</html>
